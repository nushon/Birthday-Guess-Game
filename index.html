<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overallDiv">
        <br>
        <div>
            <h1 id="heading">Birthday Guess Game</h1>
        </div>
<div id="pDiv"><h3>The computer has generated a Birthday, Guess whose Birthday... <br>Click the Button to Start</h3></div>
        <div id="btnDiv">
            <button onclick="valid()" id="btn">Check Birthday</button>
        </div>

        <div>
            <br>
            <h2 id="Output"></h2>
        </div>
        <br>
       
        

        <div id="DivplayAgain">
            <button onclick="playAgain()" id="playAgain">Play Again</button>
        </div>
        
        <div>
            <p id="recent">Recent Guesses: </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
